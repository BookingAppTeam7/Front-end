
<form [formGroup]="setDatesForm">
    <div class="data-container" style="text-align: center;">
      <h2 class="register-header">Start and end date for report</h2>
  
      <div class="date-picker-container">
        <mat-form-field>
          <mat-label>Choose a start date</mat-label>
          <input matInput [matDatepicker]="startPicker" formControlName="startDate">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
          <mat-datepicker #startPicker></mat-datepicker>
        </mat-form-field>
      
        <mat-form-field>
          <mat-label>Choose an end date</mat-label>
          <input matInput [matDatepicker]="endPicker" formControlName="endDate">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
          <mat-datepicker #endPicker></mat-datepicker>
        </mat-form-field>
      </div>
  
      <button (click)="generateReport1()" mat-button style="background-color: #1e88e5; color: white;margin-top: 4%;">Search</button>
    </div>
  </form>

<div class="mat-elevation-z8">
    <h2 style="margin-left: 10px;">Accommodation report</h2>
    <table mat-table [dataSource]="profitDataSource">
        <!-- Accommodation ID Column -->
        <ng-container matColumnDef="accommodationId">
          <th mat-header-cell *matHeaderCellDef>Accommodation ID</th>
          <td mat-cell *matCellDef="let row">{{ row.accommodationId }}</td>
        </ng-container>

        <ng-container matColumnDef="accName">
            <th mat-header-cell *matHeaderCellDef>Accommodation Name</th>
            <td mat-cell *matCellDef="let row">{{ row.name }}</td>
          </ng-container>
  
        <!-- Profit Column -->
        <ng-container matColumnDef="profit">
          <th mat-header-cell *matHeaderCellDef>Profit</th>
          <td mat-cell *matCellDef="let row">{{ row.profit | currency }}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="profitColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: profitColumns;"></tr>
      </table>
</div>
