<form [formGroup]="searchAccommodationForm">
  <div class="data-container">
    <h2 class="register-header">Search for an accommodation</h2>
    <mat-form-field appearance="outline">
      <mat-label>City:</mat-label>
      <input matInput placeholder="City:" formControlName="city">
      <mat-error *ngIf="searchAccommodationForm.get('city')?.hasError('required')">This field is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Number of guests</mat-label>
      <input matInput placeholder="How many guests:" formControlName="guests">
      <mat-error *ngIf="searchAccommodationForm.get('guests')?.hasError('required')">This field is required</mat-error>
    </mat-form-field>

    <div class="date-picker-container">
      <mat-form-field>
        <mat-label>Choose a start date</mat-label>
        <input matInput [matDatepicker]="startPicker" formControlName="startDate">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
      </mat-form-field>
    
      <mat-form-field>
        <mat-label>Choose an end date</mat-label>
        <input matInput [matDatepicker]="endPicker" formControlName="endDate">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
      </mat-form-field>
    </div>

    <button id="searchBtn" (click)="searchAccommodations()" mat-button style="background-color: #1e88e5; color: white;margin-top: 4%;">Search</button>
  </div>
</form>
<div class="card-container">
    <div *ngFor="let accommodation of accommodationList" style="margin-bottom: 2%;margin-top: 1%;">
      <app-accommodation [accommodation]="accommodation"></app-accommodation>
    </div>
  </div>
