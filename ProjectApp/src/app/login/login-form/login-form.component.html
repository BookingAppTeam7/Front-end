
<html>
  <body>
<div class="login-container">
    <h2 class="login-header">Log In</h2>
  
    <div class="login-form" fxLayout="column" fxLayoutAlign="center center">
      <p fxFlex>
        <mat-form-field appearance="fill"  fxFlex="100%" class="usernameField" >
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" required>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field fxFlex="100%">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide.toString()">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
      </p>
    </div>
  
    <div class="example-button-row">
      <button (click)="navigateToHome()" mat-raised-button color="primary">
        Log in
        <mat-icon class="icon">vpn_key</mat-icon> <!-- Dodajte ikonicu (u ovom primeru, ikonica "lock") -->
      </button>
    </div>
  </div>
</body>
  </html>
